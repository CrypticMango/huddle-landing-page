<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>

		<script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="left-panel">
					<img
						class="huddle-logo"
						src="/images/logo.svg"
						alt="huddle"
					/>

					<img
						class="display-mockup"
						src="/images/illustration-mockups.svg"
						alt=""
					/>
				</div>

				<div class="right-panel">
					<h1 class="build-community">
						Build The Community <br />
						Your Fans Will Love
					</h1>

					<p class="description">
						Huddle re-imagines the way we build
						communities. You have <br />
						a voice, but so does your audience. Create
						connections with <br />
						your users as you engage in genuine
						discussion.
					</p>

					<button class="register">Register</button>

					<div class="social-icons">
						<button
							aria-label="facebook"
							class="f-button"
						>
							<i class="fa fa-facebook-f"></i>
						</button>

						<button
							aria-label="twitter"
							class="t-button"
						>
							<i class="fa fa-twitter"></i>
						</button>

						<button
							aria-label="instagram"
							class="i-button"
						>
							<i class="fa fa-instagram"></i>
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor.</a
				>
				Coded by
				<a
					href="https://www.frontendmentor.io/profile/CrypticMango"
					>Lisa.</a
				>
			</p>
		</footer>
	</body>
</html>
